{% extends "common/base.html" %}

{% block title %}
    <title>Basic</title>
{% endblock %}

{% block head %}
  <link rel="stylesheet" href="/css/compiled/plotsDemo.css" type="text/css" />
  <!-- Partials -->
  <script type="text/javascript" src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1','packages':['corechart', 'annotationchart']}]}"></script>

  <script src="/js/partials/compiled/plotsDemo.js" type="text/javascript"></script>
  <script src="/js/compiled/plotsDemo.js" type="text/javascript"></script>

{% endblock %}

{% block body %}
<div id="wrapper">
  <div id="sidebar-wrapper" class="navbar-default">
  </div>
  <div id="page-content-wrapper">
    <div class="container-fluid">
      <div class="row">
        <div id="panelLeft" class="col-lg-8">
          <div class="panel">
            <div class="panel-heading">
              Plots
            </div>
            <div id="chart-panel" class="panel-body">
              You shouldn't see this because backbone should go here
            </div>
          </div>
        </div>
        <div id="panelRight" class="col-lg-4">
          <div class="panel">
            <div class="panel-heading">
              Plot Controls
            </div>
            <div id="control-panel" class="panel-body">
              Controls go here
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



<script type="text/javascript">

_.extend(OOI.prototype, Backbone.Events, {
  start: function() {
    this.navbar = new NavbarView();
    $('body').prepend(this.navbar.el);
    
    // Charview 1
    this.chartView = new ChartView();
    $('#chart-panel').html(this.chartView.el);
    this.chartView.render();

    this.chartControlView = new ChartControlView();
    $('#control-panel').html(this.chartControlView.el);

    this.listenTo(this.chartControlView, 'button:click', this.click);
  },
  click: function() {
    console.log("Click received in the parent");
    this.renderSecondChart();

  },
  renderSecondChart: function() {
    console.log("renderSecondChart called");
    // Chartview 2
    this.chartView2 = new ChartView();
    $('#chart-panel').append(this.chartView2.el);
    this.chartView2.render();
  }
});

var ooi = new OOI();


$(document).ready(function() {
    ooi.start();
});
</script>

{% endblock %}
